<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealership Analytics</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
<header>
    <div class="header-container">
        <h1 class="site-title">
            <span class="animate__animated animate__fadeIn">Elk Grove KIA</span>
            <span class="animate__animated animate__fadeIn animate__delay-1s">Desklog</span>
            <span class="animate__animated animate__fadeIn animate__delay-2s">Analytics</span>
        </h1>
    </div>
</header>
    <div class="refresh-timer-container">
        <div class="timer" id="timer">
            <span id="timer-value">15:00</span>
            <span class="refresh-text">for the next automatic refresh</span>
        </div>
        <div class="refresh-info" id="refresh-info">Last refreshed: -- | Total dealerships: --</div>
        <div class="filter">
            <input type="text" id="filter-input" placeholder="Filter dealerships...">
        </div>
    </div>
    <div class="content">
        <div class="container">
            <div id="dealership-performance-chart" style="width:100%; height:400px;"></div>
        </div>
        <div id="appointments-info-container" class="airtable-container">
            <h2>Appointments Data</h2>
            <table id="appointments-info-table" class="display"></table>
        </div>
        <div id="airtable-info-container" class="airtable-container">
            <table id="airtable-info-table" class="display"></table>
        </div>
        <div id="vinso-info-container" class="airtable-container">
            <h2>Additional VinSo Desklog Data</h2>
            <table id="vinso-info-table" class="display"></table>
        </div>
        <div class="buttons-container">
            <button id="download-xlsx">Download XLSX Report</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
